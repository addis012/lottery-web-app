<!DOCTYPE html>
<html>
<head>
    <title>Lottery Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .spinner {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
        }
        .bought-numbers {
            margin-left: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            width: 200px;
        }
        .number {
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="bought-numbers">
            <h3>Bought Numbers</h3>
            <div id="numbers"></div>
        </div>
    </div>
    <script>
        // JavaScript to create the spinning effect and display numbers
        document.addEventListener("DOMContentLoaded", () => {
            const spinner = document.getElementById("spinner");
            const numbers = document.getElementById("numbers");

            // Example: Random bought numbers
            const boughtNumbers = [5, 12, 18, 25, 33, 40];
            numbers.innerHTML = boughtNumbers.map(num => `<div class="number">${num}</div>`).join("");

            // Spin logic (simplified)
            spinner.style.animation = "spin 5s ease-out infinite";
        });
    </script>
</body>
</html>
