<!DOCTYPE html>
<html>
<head>
  <title>Lottery Machine</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
    }
    .number {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(720deg); }
    }
    .hidden {
      visibility: hidden;
    }
    .spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel" id="wheel">
    <div class="number hidden" id="winningNumber"></div>
  </div>
  <button class="spin-button" onclick="spinWheel()">Spin</button>

  <script>
    function spinWheel() {
      const winningNumber = Math.floor(Math.random() * 100) + 1;
      const numberElement = document.getElementById("winningNumber");
      numberElement.textContent = `Winner: ${winningNumber}`;
      numberElement.classList.remove("hidden");

      // Trigger the spin animation
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 5s ease-out";
      
      // Remove animation after it finishes to allow retrigger
      setTimeout(() => {
        wheel.style.animation = "";
      }, 5000);
    }
  </script>
</body>
</html>
