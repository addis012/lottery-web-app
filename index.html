<!DOCTYPE html>
<html>
<head>
    <title>Lottery Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            align-items: flex-start;
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .spinner {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 10px solid #222;
            background: conic-gradient(
                #e74c3c 0deg, #e74c3c 36deg, 
                #f39c12 36deg, #f39c12 72deg,
                #2ecc71 72deg, #2ecc71 108deg,
                #3498db 108deg, #3498db 144deg,
                #9b59b6 144deg, #9b59b6 180deg,
                #e67e22 180deg, #e67e22 216deg,
                #1abc9c 216deg, #1abc9c 252deg,
                #34495e 252deg, #34495e 288deg,
                #c0392b 288deg, #c0392b 324deg,
                #8e44ad 324deg, #8e44ad 360deg
            );
            position: relative;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ecf0f1;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .statistics {
            margin-left: 20px;
            background: #2e2e2e;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .statistics h3 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 10px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #555;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .number {
            font-weight: bold;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">
            <div class="pointer"></div>
        </div>
        <div class="statistics">
            <h3>Game Stats</h3>
            <div class="stat"><span>Color</span> <span class="number">6</span></div>
            <div class="stat"><span>Dozens</span> <span class="number">3</span></div>
            <div class="stat"><span>Odd/Even</span> <span class="number">4/4</span></div>
            <div class="stat"><span>High/Low</span> <span class="number">5/3</span></div>
            <div class="stat"><span>Split</span> <span class="number">12</span></div>
            <div class="stat"><span>3 Line</span> <span class="number">9</span></div>
            <div class="stat"><span>Corner</span> <span class="number">8</span></div>
            <div class="stat"><span>Column</span> <span class="number">3</span></div>
        </div>
    </div>
</body>
</html>
